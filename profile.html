<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Edit your facebowl account</title>
<link href="css/style.general.css" rel="stylesheet" type="text/css" />
<link href="css/style.profile.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="header">
  <div id="title">Facebowl</div>
</div>
<div class="edit">
  <form id="form1" name="form1" method="post" action="">
    <fieldset id="fs">
        <legend>Edit Account</legend>
      <div class="entry"> <img src="images/avator.jpg"/><a href="#">Upload</a> </div>
      <div class="entry">
        <label>First Name</label>
        <input name="firstname" type="text" />
      </div>
      <div class="entry">
        <label>Last Name</label>
        <input name="lastname" type="text" />
      </div>
      <div class="entry">
        <label>Timezone</label>
        <input name="timezone" type="text" />
      </div>
      <div class="entry">
        <label>Intro</label>
        <textarea name="intro" cols="" rows=""></textarea>
      </div>
      <div class="entry">
        <input name="" type="submit" value="Update" />
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
